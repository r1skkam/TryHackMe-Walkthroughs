<div class="login-form">
    <form action="/sesqli5/login" onsubmit="return validateform()" name="inputForm" method="POST">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="ProfileID" required="required" name="profileID">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" name="password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
    </form>
</div>
</div>
<script>
    function validateform() {
        var profileID = document.inputForm.profileID.value;
        var password = document.inputForm.password.value;

        if (/^[a-zA-Z0-9]*$/.test(profileID) == false || /^[a-zA-Z0-9]*$/.test(password) == false) {
            alert("The input fields cannot contain special characters");
            return false;
        }
        if (profileID == null || password == null) {
            alert("The input fields cannot be empty.");
            return false;
        }
    }  
</script>

<script>
    Reveal.initialize({
        hash: true,
        embedded: true,
        width: "99%",
        height: "100%",
        margin: 0,
        minScale: 1,
        maxScale: 1,
        slideNumber: "c/t",

        plugins: [RevealHighlight]
    });
    
    function getCookie(name) {
        // https://stackoverflow.com/questions/10730362/get-cookie-by-name
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    Reveal.on("slidechanged", event => {
        document.cookie="sesqli5_slide=" + event.indexh + ";path=/";
    });
    const cookieValue = getCookie("sesqli5_slide");
    if (cookieValue) {
        Reveal.slide(cookieValue);
    }
</script>
